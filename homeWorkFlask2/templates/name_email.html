{% extends 'base.html' %}

{% block title %} {{ super() }} - {{ title }} {% endblock %}

{% block content %}
    <div>
        <h1>Введите ваши данные</h1><br>

        <form action="{{ url_for('name_email') }}" method="post">
            <input type="text" name="name" placeholder="Введите Ваше имя"><br>
            <input type="email" name="email" placeholder="Введите Вашу электронную почту"><br>
            <input type="submit" value="Отправить">
        </form>
        <br>
        <a href="{{ url_for('page_main') }}">Вернутся на главную</a><br>
    </div>
{% endblock %}
